site_name: Introdução à Computação

nav:
  - 'Home': 'index.md'
  - 'Cronograma': 'cronograma/index.md'
  - 'Conteúdos':
    - 'Introdução': 'conteudos/index.md'
    - 'Visão geral': 'conteudos/visao-geral.md'
    - 'História da computação': 'conteudos/historia-computacao.md'
    - 'Tecnologias e aplicações': 'conteudos/tecnologias-aplicacoes.md'
    - 'Representação e processamento da informação': 'conteudos/representacao-processamento-da-informacao.md'
    - 'Introdução à Ciência da Computação': 'conteudos/introducao-ciencia-computacao.md'
    - 'Aritmética Binária': 'conteudos/aritmetica-binaria.md'
    - 'Álgebra Booleana': 'conteudos/algebra-booleana.md'
  - 'Atividades': 'atividades/semana1.md'

theme:
  name: material
  language: pt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
